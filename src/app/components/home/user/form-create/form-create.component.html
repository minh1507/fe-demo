<form [formGroup]="formCreateUser" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Tạo mới người dùng</h1>


  <div mat-dialog-content>
    <section class="row">
      <section class="col-md-6 mt-2">
        <p>Tên đăng nhập</p>
        <input
          type="text"
          class="form-control shadow-none"
          placeholder="Tên đăng nhập"
          aria-label="Username"
          formControlName="username"
        />
      </section>
      <section class="col-md-6 mt-2">
        <p>Mật khẩu</p>
        <input
          type="password"
          class="form-control shadow-none"
          placeholder="Mật khẩu"
          aria-label="Password"
          formControlName="password"
        />
      </section>
      <section class="col-md-6 mt-2">
        <p>Ngày sinh</p>
        <input
          type="date"
          class="form-control shadow-none"
          placeholder="Mật khẩu"
          aria-label="Date"
          formControlName="date"
        />
      </section>

      <section class="col-md-6 mt-2">
        <p>Chức vụ</p>
        <select class="form-select shadow-none" formControlName="type">
          <option value="{{ item.value }}" *ngFor="let item of role" selected>
            {{ item.viewValue }}
          </option>
        </select>
      </section>
      <small class="mt-2 text-danger">Tên đăng nhập là gmail. Mật khẩu phải có 8 ký tự, có chữ hoa, ký tự đặc biệt</small>
    </section>
  </div>
  <section mat-dialog-actions class="quantri-footer">
    <button type="submit" class="btn btn-primary">Tạo</button>
  </section>
</form>
