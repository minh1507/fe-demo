<section>
  <h1 mat-dialog-title>Xóa người dùng</h1>
  <div mat-dialog-content>
    Hành động này có thể gây nên hậu quả nghiêm trọng. Bạn có chắc chắn muốn xóa ?
  </div>
  <section mat-dialog-actions class="quantri-footer">
    <button type="submit" class="btn btn-primary" (click)="close()">Quay lại</button>
    <button type="submit" class="btn btn-danger" (click)="save()">Chắc chắn</button>
  </section>
</section>
